<div class="wrapper" id="wrapper5">
    <div class="wrapper-add-request-form">
        <form id="add-request-form" action="#" method="post">
            <div class="add-request-input-field">
                <label for="select-category">Service Category</label>
                <select name="category" id="select-category">
                    <option value="">--- Select Service Category ---</option>
                </select>
            </div>

            <div class="add-request-input-field">
                <label for="slot-start">Slot Start</label>
                <input type="datetime-local" id="slot-start" name="startSlot" >
            </div>

            <div class="add-request-input-field">
                <label for="slot-end">Slot End</label>
                <input type="datetime-local" id="slot-end" name="endSlot" >
            </div>

            <div class="add-request-input-field">
                <label for="details">Details</label>
                <textarea name="details" form="add-request-form" id="details" placeholder="Enter details here..." ></textarea>
            </div>

            <div class="add-request-input-field">
                <label for="expiration-date">Expiration Date</label>
                <input type="datetime-local" id="expiration-date" name="expirationDate" >
            </div>

            <div class="add-request-input-field">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" >
            </div>

            <div class="add-request-input-field" id="buttons-container">

                <div class="add-request-input-field" id="div-reset-form">
                    <a href="#" id="reset-form">
                        <i class="fas fa-trash-alt" area-hidden="true" id="service-form-reset"></i>
                    </a>
                </div>

                <div class="add-request-input-field" id="div-submit-form">
                    <a href="#" id="submit-form">
                        <i class="fas fa-check-circle"></i>
                    </a>
                </div>

            </div>

        </form>
    </div>
</div>
